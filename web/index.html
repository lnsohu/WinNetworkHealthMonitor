<!doctype html>
<html lang=\"en\">
<head>
  <meta charset=\"utf-8\" />
  <meta name=\"viewport\" content=\"width=device-width,initial-scale=1\" />
  <title>Kiosk Network Health Dashboard</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; padding: 16px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background: #f4f4f4; }
    .status-up { color: green; font-weight: bold; }
    .status-down { color: red; font-weight: bold; }
    .small { font-size: 0.9em; color: #666; }
  </style>
</head>
<body>
  <h1>Kiosk Network Health Dashboard</h1>
  <p class=\"small\">This is a minimal dashboard (MVP). It polls the Netlify function to get the most recently received status per kiosk. Note: Server-side storage is ephemeral in this MVP.</p>

  <table id=\"statusTable\">
    <thead>
      <tr>
        <th>Kiosk ID</th>
        <th>Location</th>
        <th>Last Seen</th>
        <th>Has Internet</th>
        <th>VPN</th>
        <th>Active Adapter</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function fetchStatuses() {
      try {
        const res = await fetch('/.netlify/functions/get-status');
        const data = await res.json();
        const tbody = document.querySelector('#statusTable tbody');
        tbody.innerHTML = '';
        if (!data.ok) return;
        data.results.sort((a,b)=> new Date(b.receivedAt) - new Date(a.receivedAt));
        for (const item of data.results) {
          const p = item.payload || {};
          const row = document.createElement('tr');
          const hasInternet = p.InternetConnectivity && p.InternetConnectivity.HasInternet;
          const vpn = p.VPNStatus && p.VPNStatus.Connected;
          const activeAdapter = (p.ActiveInternetAdapter && p.ActiveInternetAdapter.Type) || '';

          row.innerHTML = 
            <td></td>
            <td></td>
            <td></td>
            <td class=\"\"></td>
            <td class=\"\"></td>
            <td></td>
          ;
          tbody.appendChild(row);
        }
      } catch (err) {
        console.error('Failed to load statuses', err);
      }
    }

    fetchStatuses();
    setInterval(fetchStatuses, 10000); // poll every 10s
  </script>
</body>
</html>
